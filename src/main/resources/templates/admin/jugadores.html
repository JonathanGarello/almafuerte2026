<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administración de Jugadores - Almafuerte 2026</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .navbar-logo { max-height: 45px; width: auto; }
        .list-section { display: none; }
        .list-section.active { display: block; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="Almafuerte 2026 Logo" class="navbar-logo d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/crear-juego}">Partidos (admin)</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/participaciones}">Participaciones</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mb-4">
    <h1 class="text-danger mb-4">Administrar Jugadores</h1>
    <div class="row align-items-start">
        <div class="col-md-6">
            <!-- Formulario para crear jugador -->
            <div th:replace="jugadores/form :: form"></div>
        </div>
        <div class="col-md-6">
            <!-- Listado de jugadores -->
            <div>
                <h2 class="mb-3">Listado de Jugadores</h2>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Posición</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="jugador,stat : ${jugadores}">
                            <td th:text="${stat.index + 1}"></td>
                            <td th:text="${jugador.nombre}"></td>
                            <td th:text="${jugador.apellido}"></td>
                            <td th:text="${jugador.posicion}"></td>
                            <td>
                                <a th:href="@{'/jugadores/editar/' + ${jugador.id}}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{'/jugadores/borrar/' + ${jugador.id}}" 
                                   class="btn btn-sm btn-danger" 
                                   onclick="return confirm('¿Estás seguro de borrar este jugador?');">
                                    Eliminar
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(jugadores)}">
                            <td colspan="5">No hay jugadores cargados</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
