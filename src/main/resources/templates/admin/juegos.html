<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Juegos - Admin | Almafuerte 2026</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .navbar-logo { max-height: 45px; width: auto; }
        .list-section { display: none; }
        .list-section.active { display: block; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="Almafuerte 2026 Logo" class="navbar-logo d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/jugadores}">Jugadores (admin)</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/participaciones}">Participaciones</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-danger mb-4">Listado de Partidos</h1>
    <a th:href="@{/admin/crear-juego}" class="btn btn-danger mb-3">Crear nuevo partido</a>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Rival</th>
            <th>Resultado</th>
            <th>Fecha</th>
            <th>¿Primera?</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="juego, stat : ${juegos}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${juego.rival}"></td>
            <td th:text="${juego.resultado}"></td>
            <td th:text="${juego.fecha}"></td>
            <td>
                <span th:if="${juego.esPrimera}" class="badge bg-success">Sí</span>
                <span th:unless="${juego.esPrimera}" class="badge bg-secondary">No</span>
            </td>
            <td>
                <a th:href="@{'/admin/juegos/editar/' + ${juego.id}}" class="btn btn-sm btn-warning me-1">Editar</a>
                <form th:action="@{'/admin/juegos/eliminar/' + ${juego.id}}" method="post" style="display:inline;" onsubmit="return confirm('¿Estás seguro de eliminar este juego?');">
                    <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(juegos)}">
            <td colspan="6">No hay juegos cargados</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
