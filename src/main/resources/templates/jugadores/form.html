<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administración de Jugadores - Almafuerte 2026</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .navbar-logo { max-height: 45px; width: auto; }
        .list-section { display: none; }
        .list-section.active { display: block; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="Almafuerte 2026 Logo" class="navbar-logo d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/crear-juego}">Partidos (admin)</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/participaciones}">Participaciones</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" th:fragment="form">
    <h2 th:if="${jugador.id == null}">Crear nuevo jugador</h2>
    <h2 th:if="${jugador.id != null}">Editar jugador</h2>
    <form th:action="${jugador.id != null} ? @{'/jugadores/editar/' + ${jugador.id}} : @{/jugadores}" th:object="${jugador}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control" id="apellido" placeholder="Apellido" required>
        </div>
        <div class="mb-3">
            <label for="posicion" class="form-label">Posición</label>
            <select th:field="*{posicion}" class="form-control" id="posicion" required>
                <option th:each="posicion : ${posiciones}" th:value="${posicion}" th:text="${posicion}">Posición</option>
            </select>
        </div>
        <button type="submit"
            th:classappend="${jugador.id != null} ? 'btn btn-warning' : 'btn btn-danger'"
            th:text="${jugador.id != null} ? 'Actualizar' : 'Guardar'"></button>
        <a class="btn btn-secondary" th:href="@{/admin/dashboard}">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
