<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jugadores | Almafuerte 2026</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .navbar-logo {
            max-height: 45px;
            width: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="Almafuerte 2026 Logo" class="navbar-logo d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/juegos}">Partidos</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4 text-danger">Plantel</h1>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Posición</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jugador,stat : ${jugadores}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${jugador.nombre}"></td>
            <td th:text="${jugador.apellido}"></td>
            <td th:text="${jugador.posicion}"></td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{'/jugadores/estadistica/' + ${jugador.id}}">Estadística</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(jugadores)}">
            <td colspan="5">No hay jugadores cargados</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
