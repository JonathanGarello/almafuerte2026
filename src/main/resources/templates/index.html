<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Almafuerte rugby 2026 - Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        .gold { background-color: #ffd700 !important; }
        .silver { background-color: #c0c0c0 !important; }
        .bronze { background-color: #cd7f32 !important; }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        .navbar-logo {
            max-height: 45px;
            width: auto;
        }

        footer {
            flex-shrink: 0;
        }

        /* ================= MOBILE CARDS ================= */
        @media (max-width: 576px) {

            table thead {
                display: none;
            }

            table,
            table tbody,
            table tr,
            table td {
                display: block;
                width: 100%;
            }

            table tr {
                margin-bottom: 1rem;
                border: 1px solid #dee2e6;
                border-radius: 0.75rem;
                padding: 0.75rem;
                background-color: #fff;
            }

            table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
                border: none;
            }

            table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 0.75rem;
                font-weight: bold;
                text-align: left;
                color: #6c757d;
            }

            /* ===== CARD TOP 1 ===== */
            tr.top-one {
                background: linear-gradient(135deg, #ffe680, #ffd700);
                border: 2px solid #d4af37;
                box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            }

            tr.top-one td {
                font-size: 1.05rem;
                font-weight: 600;
            }

            tr.top-one::before {
                content: "üèÜ TOP 1";
                display: block;
                text-align: center;
                font-weight: bold;
                margin-bottom: 0.5rem;
                color: #7a5c00;
            }
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="Almafuerte 2026 Logo"
                 class="navbar-logo d-inline-block align-text-top">
        </a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/jugadores}">Jugadores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/juegos}">Partidos</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main  class="container">
<div class="container">

    <!-- ================= TACKLES ================= -->
    <h1 class="mb-4 text-center">Ranking de Tackles</h1>

    <div class="row g-4">

        <div class="col-12 col-md-6">
            <h3 class="text-center">Primera</h3>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Jugador</th>
                        <th>Tackles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, stat : ${tacklesPrimera}"
                        th:classappend="${stat.index == 0} ? 'top-one' : ''">
                        <td data-label="#" th:text="${stat.index + 1}"></td>
                        <td data-label="Jugador"
                            th:classappend="
                               ${stat.index == 0} ? 'gold' :
                               (${stat.index == 1} ? 'silver' :
                               (${stat.index == 2} ? 'bronze' : ''))"
                            th:text="${item.jugador.nombre + ' ' + item.jugador.apellido}">
                        </td>
                        <td data-label="Tackles" th:text="${item.tackles}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(tacklesPrimera)}">
                        <td colspan="3">No hay datos</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <h3 class="text-center">Intermedia</h3>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Jugador</th>
                        <th>Tackles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, stat : ${tacklesNoPrimera}"
                        th:classappend="${stat.index == 0} ? 'top-one' : ''">
                        <td data-label="#" th:text="${stat.index + 1}"></td>
                        <td data-label="Jugador"
                            th:classappend="
                               ${stat.index == 0} ? 'gold' :
                               (${stat.index == 1} ? 'silver' :
                               (${stat.index == 2} ? 'bronze' : ''))"
                            th:text="${item.jugador.nombre + ' ' + item.jugador.apellido}">
                        </td>
                        <td data-label="Tackles" th:text="${item.tackles}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(tacklesNoPrimera)}">
                        <td colspan="3">No hay datos</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- ================= PUNTOS ================= -->
    <h1 class="my-4 text-center">Ranking de Puntos</h1>

    <div class="row g-4">

        <div class="col-12 col-md-6">
            <h3 class="text-center">Primera</h3>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Jugador</th>
                        <th>Puntos</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, stat : ${puntosPrimera}"
                        th:classappend="${stat.index == 0} ? 'top-one' : ''">
                        <td data-label="#" th:text="${stat.index + 1}"></td>
                        <td data-label="Jugador"
                            th:classappend="
                               ${stat.index == 0} ? 'gold' :
                               (${stat.index == 1} ? 'silver' :
                               (${stat.index == 2} ? 'bronze' : ''))"
                            th:text="${item.jugador.nombre + ' ' + item.jugador.apellido}">
                        </td>
                        <td data-label="Puntos" th:text="${item.puntos}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(puntosPrimera)}">
                        <td colspan="3">No hay datos</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <h3 class="text-center">Intermedia</h3>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Jugador</th>
                        <th>Puntos</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, stat : ${puntosNoPrimera}"
                        th:classappend="${stat.index == 0} ? 'top-one' : ''">
                        <td data-label="#" th:text="${stat.index + 1}"></td>
                        <td data-label="Jugador"
                            th:classappend="
                               ${stat.index == 0} ? 'gold' :
                               (${stat.index == 1} ? 'silver' :
                               (${stat.index == 2} ? 'bronze' : ''))"
                            th:text="${item.jugador.nombre + ' ' + item.jugador.apellido}">
                        </td>
                        <td data-label="Puntos" th:text="${item.puntos}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(puntosNoPrimera)}">
                        <td colspan="3">No hay datos</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
</main>
<footer class="bg-dark text-light text-center py-3 mt-4">
    <span>
        Almafuerte rugby ¬©
        <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span>
    </span>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
