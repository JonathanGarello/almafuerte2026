<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Almafuerte rugby 2026 - Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .gold { background-color: #ffd700 !important; }
        .silver { background-color: #c0c0c0 !important; }
        .bronze { background-color: #cd7f32 !important; }
        .navbar-logo {
            max-height: 45px;
            width: auto;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="Almafuerte 2026 Logo" class="navbar-logo d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/jugadores}">Jugadores</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/juegos}">Partidos</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4 text-center">Ranking de Tackles</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Primera</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Jugador</th>
                    <th>Tackles</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, stat : ${tacklesPrimera}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:classappend="
                       ${stat.index == 0} ? 'gold' :
                       (${stat.index == 1} ? 'silver' :
                       (${stat.index == 2} ? 'bronze' : ''))"
                       th:text="${item.jugador.nombre + ' ' + item.jugador.apellido}"></td>
                    <td th:text="${item.tackles}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(tacklesPrimera)}">
                    <td colspan="3">No hay datos</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h3>Intermedia</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Jugador</th>
                    <th>Tackles</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, stat : ${tacklesNoPrimera}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:classappend="
                       ${stat.index == 0} ? 'gold' :
                       (${stat.index == 1} ? 'silver' :
                       (${stat.index == 2} ? 'bronze' : ''))"
                       th:text="${item.jugador.nombre + ' ' + item.jugador.apellido}"></td>
                    <td th:text="${item.tackles}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(tacklesNoPrimera)}">
                    <td colspan="3">No hay datos</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <h1 class="mb-4 text-center">Ranking de Puntos</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Primera</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Jugador</th>
                    <th>Puntos</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, stat : ${puntosPrimera}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:classappend="
                       ${stat.index == 0} ? 'gold' :
                       (${stat.index == 1} ? 'silver' :
                       (${stat.index == 2} ? 'bronze' : ''))"
                       th:text="${item.jugador.nombre + ' ' + item.jugador.apellido}"></td>
                    <td th:text="${item.puntos}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(puntosPrimera)}">
                    <td colspan="3">No hay datos</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h3>Intermedia</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Jugador</th>
                    <th>Puntos</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, stat : ${puntosNoPrimera}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:classappend="
                       ${stat.index == 0} ? 'gold' :
                       (${stat.index == 1} ? 'silver' :
                       (${stat.index == 2} ? 'bronze' : ''))"
                       th:text="${item.jugador.nombre + ' ' + item.jugador.apellido}"></td>
                    <td th:text="${item.puntos}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(puntosNoPrimera)}">
                    <td colspan="3">No hay datos</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer class="bg-dark text-light text-center py-3 mt-4">
    <span>Almafuerte rugby 2026 &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span></span>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
