<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Partidos | Almafuerte 2026</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .navbar-logo {
            max-height: 45px;
            width: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="Almafuerte 2026 Logo" class="navbar-logo d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/jugadores}">Jugadores</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4 text-danger">Partidos de Primera</h1>
    <table class="table table-bordered table-striped mb-5">
        <thead>
        <tr>
            <th>#</th>
            <th>Rival</th>
            <th>Fecha</th>
            <th>Resultado</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="juego,stat : ${juegosPrimera}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${juego.rival}"></td>
            <td th:text="${juego.fecha != null ? (juego.fecha.dayOfMonth < 10 ? '0' : '') + juego.fecha.dayOfMonth + '/' + (juego.fecha.monthValue < 10 ? '0' : '') + juego.fecha.monthValue + '/' + juego.fecha.year : ''}"></td>
            <td th:text="${juego.resultado}"></td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{'/juegos/estadistica/' + ${juego.id}}">Estadística</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(juegosPrimera)}">
            <td colspan="5">No hay partidos de primera cargados</td>
        </tr>
        </tbody>
    </table>

    <h1 class="mb-4 text-danger">Partidos de Intermedia</h1>
    <table class="table table-bordered table-striped mb-5">
        <thead>
        <tr>
            <th>#</th>
            <th>Rival</th>
            <th>Fecha</th>
            <th>Resultado</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="juego,stat : ${juegosNoPrimera}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${juego.rival}"></td>
            <td th:text="${juego.fecha != null ? (juego.fecha.dayOfMonth < 10 ? '0' : '') + juego.fecha.dayOfMonth + '/' + (juego.fecha.monthValue < 10 ? '0' : '') + juego.fecha.monthValue + '/' + juego.fecha.year : ''}"></td>
            <td th:text="${juego.resultado}"></td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{'/juegos/estadistica/' + ${juego.id}}">Estadística</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(juegosNoPrimera)}">
            <td colspan="5">No hay partidos de promocional cargados</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
